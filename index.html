<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <script
src="https://code.jquery.com/jquery-3.2.1.js"
integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
crossorigin="anonymous"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBy58SvGAqnW27U4EY7Mfq52wjAjy9YkEU&libraries=places"></script>
  <script defer src="app.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
    <title>Dog-GO!</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
      <div class="col-md-1 leftBorder"></div>
        <div class="col-md-10">
          <main>
            <header><img src="logo.png" alt="Dog-GO!"></header>
              <div class="searchForm">
                <form class="search" action="results.html" method="get">
                  <input name="location" type="text" id="location" size="50" placeholder="Austin, TX">
                  <input type="submit" value="Let's GO!">
                </form>
                <p>Search by address, city/state, neighborhood, or zip code.</p>
              </div>
              <div class="photo">
                <img class="taco" src="taco.jpg" alt="Taco Dog loves barbecue!">
              </div>
            </div>
          </main>
        <div class="col-md-1 rightBorder"></div>
      </div>
    </div>
  </body>
</html>
